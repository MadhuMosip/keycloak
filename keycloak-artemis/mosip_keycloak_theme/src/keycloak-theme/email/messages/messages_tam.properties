executeActionsBody=உங்கள் நிர்வாகி உங்கள் {2} கணக்கை பின்வரும் செயல்களைச் செய்வதன் மூலம் புதுப்பிக்குமாறு கேட்டுள்ளார்: {3}. இந்த செயல்முறையைத் தொடங்க கீழே உள்ள இணைப்பைச் சொடுக்கவும்.\n\n{0}\n\nஇந்த இணைப்பு {4} க்குள் காலாவதியாகும்.\n\nஉங்கள் நிர்வாகி இதைத் கேட்டுள்ளார் என்பதை நீங்கள் அறியாதால், இந்த செய்தியை புறக்கணிக்கவும் மற்றும் எதுவும் மாற்றப்படாது.
