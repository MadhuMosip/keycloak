passwordResetSubject=ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಿ
passwordResetBody=ಹಲೋ ಬಳಕೆದಾರ, \n\nನಿಮ್ಮ MOSIP PMP ಖಾತೆಯ ರಹಸ್ಯ ಪದಗಳನ್ನು ಬದಲಾಯಿಸಲು ವಿನಂತಿಯನ್ನು ಕಳುಹಿಸಲಾಗಿದೆ. ಇದು ನೀವು ಎಂದಾದರೆ, ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.\n\n{0}\n\nಈ ಲಿಂಕ್ ಮತ್ತು ಕೋಡ್ {3} ಕಾಲಾವಧಿಯಲ್ಲಿ ಅವಧಿಯಾಗುತ್ತದೆ.\n\nನೀವು ನಿಮ್ಮ ರಹಸ್ಯ ಪದಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಬಯಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ ಮತ್ತು ಏನೂ ಬದಲಾಗುವುದಿಲ್ಲ.\n\n ಧನ್ಯವಾದಗಳು.
passwordResetBodyHtml=<p>ಹಲೋ ಬಳಕೆದಾರ,</p><p>ನಿಮ್ಮ MOSIP PMP ಖಾತೆಯ ರಹಸ್ಯ ಪದಗಳನ್ನು ಬದಲಾಯಿಸಲು ವಿನಂತಿಯನ್ನು ಕಳುಹಿಸಲಾಗಿದೆ. ಇದು ನೀವು ಎಂದಾದರೆ, ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.</p><p><a href="{0}">ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಲು ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡಿ</a></p><p>ಈ ಲಿಂಕ್ {3} ಕಾಲಾವಧಿಯಲ್ಲಿ ಅವಧಿಯಾಗುತ್ತದೆ.</p><p>ನೀವು ನಿಮ್ಮ ರಹಸ್ಯ ಪದಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಬಯಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ ಮತ್ತು ಏನೂ ಬದಲಾಗುವುದಿಲ್ಲ.</p><p>ಧನ್ಯವಾದಗಳು.</p>
