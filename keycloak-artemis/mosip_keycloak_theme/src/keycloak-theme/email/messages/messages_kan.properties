executeActionsBody=ನಿಮ್ಮ ಆಡಳಿತಗಾರರು ನಿಮ್ಮ {2} ಖಾತೆಯನ್ನು ಅಪ್ಡೇಟ್ ಮಾಡಲು ಕೆಳಗಿನ ಕ್ರಿಯೆಯನ್ನು ಮಾಡುವಂತೆ ಕೇಳಿದ್ದಾರೆ: {3}. ಈ ಪ್ರಕ್ರಿಯೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.\n\n{0}\n\nಈ ಲಿಂಕ್ {4} ಕಾಲಾವಧಿಯಲ್ಲಿ ಅವಧಿಯಾಗುತ್ತದೆ.\n\nನಿಮ್ಮ ಆಡಳಿತಗಾರರು ಇದನ್ನು ಕೇಳಿದರೆ ನೀವು ಬಯಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ ಮತ್ತು ಏನೂ ಬದಲಾಗುವುದಿಲ್ಲ.
