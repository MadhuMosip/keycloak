emailVerificationBody=ಹಲೋ ಬಳಕೆದಾರ\n\nನಿಮ್ಮ MOSIP PMP ಖಾತೆಯ ಇಮೇಲ್ ವಿಳಾಸವನ್ನು ಪರಿಶೀಲಿಸಲು ವಿನಂತಿಯನ್ನು ಕಳುಹಿಸಲಾಗಿದೆ. ಇದು ನೀವು ಎಂದಾದರೆ, ಇಮೇಲ್ ಪರಿಶೀಲಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.\n\n{0}\n\nಈ ಲಿಂಕ್ {3} ಕಾಲಾವಧಿಯಲ್ಲಿ ಅವಧಿಯಾಗುತ್ತದೆ.\n\nನೀವು ಪರಿಶೀಲಿಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ.\n\nಧನ್ಯವಾದಗಳು.
emailVerificationBodyHtml=<p>ಹಲೋ ಬಳಕೆದಾರ</p><p>ನಿಮ್ಮ MOSIP PMP ಖಾತೆಯ ಇಮೇಲ್ ವಿಳಾಸವನ್ನು ಪರಿಶೀಲಿಸಲು ವಿನಂತಿಯನ್ನು ಕಳುಹಿಸಲಾಗಿದೆ. ಇದು ನೀವು ಎಂದಾದರೆ, ಇಮೇಲ್ ಪರಿಶೀಲಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ.</p><p><a href="{0}">ನಿಮ್ಮ ಇಮೇಲ್ ವಿಳಾಸವನ್ನು ಪರಿಶೀಲಿಸಲು ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡಿ</a></p><p>ಈ ಲಿಂಕ್ {3} ಕಾಲಾವಧಿಯಲ್ಲಿ ಅವಧಿಯಾಗುತ್ತದೆ.</p><p>ನೀವು ಪರಿಶೀಲಿಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ.</p><p>ಧನ್ಯವಾದಗಳು.</p>
